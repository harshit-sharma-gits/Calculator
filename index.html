<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>JavaScript Calculator</header>

    <main>
        <p>Enter 1st Value : <input type="number" name="" id="number1"></p>
        <p>
            <label for="operator">Choose Operator :</label>
            <select id="operator" name="operators">
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
        </p>
        <p>Enter 1st Value : <input type="number" name="" id="number2"></p>
        <br><br>
        <p>Result : <input type="number" name="" id="number2"></p>
    </main>

</body>

</html>
