<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>JavaScript Calculator</header>

    <div class="container">
        <input type="text" id="screen" />

        <div class="calcButtonGrid">
            <div class="clacButton"><button>AC</button></div>
            <div class="clacButton"><button>C</button></div>
            <div class="clacButton"><button>(</button></div>
            <div class="clacButton"><button>)</button></div>
            <div class="clacButton"><button>7</button></div>
            <div class="clacButton"><button>8</button></div>
            <div class="clacButton"><button>9</button></div>
            <div class="clacButton"><button>/</button></div>
            <div class="clacButton"><button>4</button></div>
            <div class="clacButton"><button>5</button></div>
            <div class="clacButton"><button>6</button></div>
            <div class="clacButton"><button>X</button></div>
            <div class="clacButton"><button>1</button></div>
            <div class="clacButton"><button>2</button></div>
            <div class="clacButton"><button>3</button></div>
            <div class="clacButton"><button>-</button></div>
            <div class="clacButton"><button>0</button></div>
            <div class="clacButton"><button>00</button></div>
            <div class="clacButton"><button>%</button></div>
            <div class="clacButton"><button>+</button></div>
            <div class="clacButton"><button>&lt</button></div>
            <div class="clacButton"><button>.</button></div>
            <div class="clacButton"><button>&gt</button></div>
            <div class="clacButton"><button>=</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
